<table class="table table-inverse">

  <tr>
    <td>Variable String</td>
    <td>{{nombre}}</td>
  </tr>
  <tr>
    <td>Nombre</td>
    <td>{{nombre | uppercase}}</td>
  </tr>
  <tr>
    <td>Numeros</td>
    <td>{{nota + 100}}</td>
  </tr>
</table>

<button type="button"
        class="btn btn-primary"
        [disabled]="nombre.length !=0"
        (click)="cambiar_nombre()">
        Cambiar Nombre
</button>
<br><br>
<input type="text"
       class="form-control"

       placeholder="escriba un nombre"
          [(ngModel)]="nombre" >
